<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC
   "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

   <head>
      <script src = "Color.js"></script>
      <script src = "Position.js"></script>
      <script src = "ScreenCoordinate.js"></script>
      <script src = "Square.js"></script>
      <script src = "Shape.js"></script>
      <script src = "IShape.js"></script>
      <script src = "JShape.js"></script>
      <script src = "LShape.js"></script>
      <script src = "OShape.js"></script>
      <script src = "SShape.js"></script>
      <script src = "TShape.js"></script>
      <script src = "ZShape.js"></script>
   </head>

   <body>
      <table border = "1">
         <tr>
            <td>
               <form name = "myForm">
                  <input type="radio" name="shape" value="ishape" onclick="showShape(0);">I-Shape<br />
                  <input type="radio" name="shape" value="jshape" onclick="showShape(1);">J-Shape<br />
                  <input type="radio" name="shape" value="lshape" onclick="showShape(2);">L-Shape<br />
                  <input type="radio" name="shape" value="oshape" onclick="showShape(3);">O-Shape<br />
                  <input type="radio" name="shape" value="sshape" onclick="showShape(4);">S-Shape<br />
                  <input type="radio" name="shape" value="tshape" onclick="showShape(5);">T-Shape<br />
                  <input type="radio" name="shape" value="zshape" onclick="showShape(6);">Z-Shape<br />
                  <input type="button" id="btnToggle" value="rotate" onclick="toggle();">
               </form>
            </td>
            <td style = "width:150px; height:100px; overflow: visible;">
               <svg xmlns="http://www.w3.org/2000/svg"></svg>
            </td>
         </tr>
      </table>

      <script type="text/javascript">
      <!--
var svg = document.body.getElementsByTagName("svg")[0];

var shapes = new Array()

shapes[0] = new IShape();
shapes[1] = new JShape();
shapes[2] = new LShape();
shapes[3] = new OShape();
shapes[4] = new SShape();
shapes[5] = new TShape();
shapes[6] = new ZShape();

var shape;

var center = new ScreenCoordinate();
center.setXCoordinate(50);
center.setYCoordinate(50);

function showShape(index) {

   if(shape != undefined) {
      shape.detachFrom(svg);
   }

   shape = shapes[index];
   shape.setColor(Color.BLUE);
   shape.appendTo(svg, center);
}

function onKeyPress(event) {
   var keyCode = (event.keyCode || event.charCode);

   // right
   if(keyCode == 38) {
      if(shape != undefined) {
         shape.rotate();
         shape.appendTo(svg, center);
      }
   }
}

function toggle() {
   var btn = document.getElementById("btnToggle");
   var value = btn.getAttribute("value");
   var radios = document.myForm.shape;


   if(value == "rotate") {
      for(var i = 0; i < radios.length; i++) {
         radios[i].disabled = true;
      }

      document.onkeypress = onKeyPress;
      btn.setAttribute("value", "select");
   }
   else {
      for(var i = 0; i < radios.length; i++) {
         radios[i].disabled = false;
      }

      document.onkeypress = undefined;
      btn.setAttribute("value", "rotate");
   }
}

      //-->
      </script>
   </body>
</html>
